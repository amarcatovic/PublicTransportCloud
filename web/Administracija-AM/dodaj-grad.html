    <h2>Dodaj grad</h2>
    <div id="unos">
        <div id="polje">
            <!-- <label for="drzava-dropdown">Drzava:</label> -->
            <select id="drzava-dropdown" onchange="getIdDrzavaFromSelect()">
                <option value="" disabled selected hidden>Drzava</option>
            </select>
        </div>
        <div id="polje">
            <!-- <label for="id-grad">Naziv:</label> -->
            <input id="id-grad" type="text" placeholder="Naziv">
        </div>
        <div id="polje">
            <!-- <label for="id-grad">Naziv:</label> -->
            <input id="id-lat" type="text" placeholder="Latitude">
        </div>
        <div id="polje">
            <!-- <label for="id-grad">Naziv:</label> -->
            <input id="id-lng" type="text" placeholder="Longitude">
        </div>
        
        <button id="btnDodaj" onclick="dodajGrad()" >Dodaj</button>
    </div>
    </div>
    
    <script>
        let drzavaDropdown = document.getElementById('drzava-dropdown')
        drzavaDropdown.length = 0

        let defaultOption = document.createElement('option')
        defaultOption.text = 'Drzava';

        drzavaDropdown.add(defaultOption)
        drzavaDropdown.selectedIndex = 0

        const url = 'http://localhost/publictransportcloud/api/Drzava/read.php'

        fetch(url).then(  
            function(response) {  
            if (response.status !== 200) {  
                console.warn('Error: ' + response.status)  
                return 
            }
            response.json().then(function(data) {  
                let option
                for (let i = 0; i < data.data.length; i++) {
                option = document.createElement('option')
                option.text = data.data[i].naziv
                option.value = data.data[i].id
                drzavaDropdown.add(option)
                }    
            });  
            }  
        )  
        .catch(function(err) {  
            console.error('Error -', err)
        })

        const getIdDrzavaFromSelect = () => {
            var r = document.getElementById("drzava-dropdown").options[document.getElementById("drzava-dropdown").selectedIndex].value;
        }

    </script>
    

    <script>
    function clearInput(){
        document.getElementById("drzava-dropdown").value="Drzava";
        document.getElementById("id-grad").value="";
    }

    const noviGrad = {}
    
    const dodajGrad = () => {
        noviGrad.naziv = document.querySelector('#id-grad').value
        noviGrad.lat = document.querySelector('#id-lat').value
        noviGrad.lng = document.querySelector('#id-lng').value
        noviGrad.drzava_id = document.getElementById("drzava-dropdown").options[document.getElementById("drzava-dropdown").selectedIndex].value
    
        fetch('http://localhost/publictransportcloud/api/Grad/create.php', {
        method: 'POST', 
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(noviGrad),
        })
        .then(response => response.json())
        .then(data => {
        console.log('Success:', data)
        })
        .catch((error) => {
        console.error('Error:', error)
        })

        clearInput()
    }
    </script>

<table id="data-table" class="table table-bordered">  
    <thead>  
         <tr>    
              <th>Id</th>
              <th>Naziv</th>
              <th>Drzava_id</th>
              <th>Latitude</th>
              <th>Longitude</th>
         
         </tr>  
    </thead>  
</table>  

<script>  
    $(document).ready(function(){  
         $('#data-table').DataTable({  
              "ajax":     "http://localhost/publictransportcloud/api/Grad/read.php",  
              "columns"     :     [  
            
                   {     "data"     :     "id"},
                   {     "data"     :     "naziv"},
                   {     "data"     :     "drzava_Id"},
                   {     "data"     :     "lat"},

              ]  
         }); 
    });
