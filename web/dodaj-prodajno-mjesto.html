<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodaj prodajno mjesto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav id="navigacija">Appobus - Administracija</nav>

    <h2>Dodaj prodajno mjesto</h2>
    <div id="unos">
        <div id="polje">
            <label for="naziv-prodajnoMjesto">Naziv:</label>
            <input id="naziv-prodajnoMjesto" type="text">
        </div>
        <div id="polje">
            <label for="adresa-prodajnoMjesto">Adresa:</label>
            <input id="adresa-prodajnoMjesto" type="text">
        </div>
        <div id="polje">
            <label for="lat-prodajnoMjesto">Geografska širina:</label>
            <input id="lat-prodajnoMjesto" type="text">
        </div>
        <div id="polje">
            <label for="lon-prodajnoMjesto">Geografska dužina:</label>
            <input id="lon-prodajnoMjesto" type="text">
        </div>
        
        <button id="btnDodaj" onclick="clearInput()" onclick="dodajProdajnoMjesto()" >Dodaj</button>
    </div>
    

    <script>
    function clearInput(){
        document.getElementById("naziv-prodajnoMjesto").value="";
        document.getElementById("adresa-prodajnoMjesto").value="";
        document.getElementById("lat-prodajnoMjesto").value="";
        document.getElementById("lon-prodajnoMjesto").value="";
    }

    const data = {}
    
    const dodajProdajnoMjesto = () => {
        data.naziv = document.querySelector('#naziv-prodajnoMjesto').value
        data.adresa = document.querySelector('#adresa-prodajnoMjesto').value
        data.lat = document.querySelector('#lat-prodajnoMjesto').value
        data.lon = document.querySelector('#lon-prodajnoMjesto').value
        fetch('http://192.168.0.15/PublicTransportCloud/api/ProdajnoMjesto/create.php', {
        method: 'POST', 
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
        console.log('Success:', data)
        })
        .catch((error) => {
        console.error('Error:', error)
        })
    }
    </script>

<table id="data-table" class="table table-bordered">  
    <thead>  
         <tr>  
              <th>Id</th>  
              <th>Naziv</th>
              <th>Adresa</th>
              <th>Geografska širina</th>
              <th>Geografska dužina</th>
         </tr>  
    </thead>  
</table>  

<script>  
    $(document).ready(function(){  
         $('#data-table').DataTable({  
              "ajax":     "http://192.168.0.15/PublicTransportCloud/api/ProdajnoMjesto/read.php",  
              "columns"     :     [  
                   {     "data"     :     "id"     },  
                   {     "data"     :     "naziv"},
                   {     "data"     :     "adresa"},
                   {     "data"     :     "lat"},
                   {     "data"     :     "lon"},
              ]  
         }); 
    }); 
    </script>  

<select id="prodajnoMjesto-dropdown" name="prodajnoMjesto"></select>
<button onclick="getIdFromSelect()">Provjeri ID odabranog prodajnog mjesta</button>
<p id="id-prodajnoMjesto"></p>

<script>
    let dropdown = document.getElementById('prodajnoMjesto-dropdown')
    dropdown.length = 0

    let defaultOption = document.createElement('option')
    defaultOption.text = 'Odabir...';

    dropdown.add(defaultOption)
    dropdown.selectedIndex = 0

    const url = 'http://192.168.0.15/PublicTransportCloud/api/ProdajnoMjesto/read.php'

    fetch(url).then(  
        function(response) {  
        if (response.status !== 200) {  
            console.warn('Error: ' + response.status)  
            return 
        }
        response.json().then(function(data) {  
            let option
            for (let i = 0; i < data.data.length; i++) {
            option = document.createElement('option')
            option.text = data.data[i].naziv
            option.value = data.data[i].id
            dropdown.add(option)
            }    
        });  
        }  
    )  
    .catch(function(err) {  
        console.error('Error -', err)
    })

    const getIdFromSelect = () => {
        var e = document.getElementById("prodajnoMjesto-dropdown");
        document.getElementById("id-prodajnoMjesto").innerHTML = e.options[e.selectedIndex].value
    }

</script>



</body>
</html>
